<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <div th:each="el : ${post}" class="col-6 mx-auto">
            <h1>Редактирование статьи</h1>
            <form method="POST" class="d-flex flex-column">
                <input type="text" name="title" th:value="${el.title}" class="form-controll mb-3">
                <input type="text" name="anons" th:value="${el.anons}" class="form-controll mb-3">
                <textarea name="full_text" class="form-controll mb-3" th:text="${el.full_text}" />
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="text-muted py-5"></footer>
</div>
</body>
</html>
