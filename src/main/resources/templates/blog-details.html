<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post[0].title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-info mt2">
            <h1 th:text="${el.title}" />
            <p th:text="${el.full_text}" />
            <p><b>Просмотры:</b> <span th:text="${el.views}" /></p>
            <a th:href="'/blog/edit/' + ${el.id}" class="btn btn-warning">Редактировать</a>
            <form th:action="'/blog/remove/' + ${el.id}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="text-muted py-5"></footer>
</div>
</body>
</html>
